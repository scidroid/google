<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Clone</title>
    <meta
      name="description"
      content="Search the world's information, including webpages, images, videos and more. Google Clone has many special features to help you find exactly what you're looking for."
    />
    <!-- Google Clone / Search Engine Tags -->
    <meta itemprop="name" content="Google Clone" />
    <meta
      itemprop="description"
      content="Search the world's information, including webpages, images, videos and more. Google Clone has many special features to help you find exactly what you're looking for."
    />
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="http://google.scidroid.me" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Google Clone" />
    <meta
      property="og:description"
      content="Search the world's information, including webpages, images, videos and more. Google Clone has many special features to help you find exactly what you're looking for."
    />
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Google Clone" />
    <meta
      name="twitter:description"
      content="Search the world's information, including webpages, images, videos and more. Google Clone has many special features to help you find exactly what you're looking for."
    />
  </head>

  <body>
    <header>
      <nav>
        <ul id="nav-texts">
          <li><a href="https://mail.google.com/">Gmail</a></li>
          <li><a href="https://www.google.com/imghp">Imágenes</a></li>
        </ul>
        <ul id="nav-imgs">
          <li>
            <a href="https://apps.google.com/"
              ><img
                width="16px"
                height="16px"
                class="nav-img"
                src="./assets/9-squares-icon.jpeg"
                alt="menu"
            /></a>
          </li>
          <li>
            <a href="https://myaccount.google.com/"
              ><img
                width="32px"
                height="32px"
                class="nav-img"
                src="./assets/logo.png"
                alt="user"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <figure id="banner">
        <img src="./assets/banner.png" alt="google banner" />
      </figure>
      <label class="search-box" for="search">
        <img src="./assets/google-search.jpg" alt="search" />
        <input type="text" name="text" id="search" />
        <img
          id="mic-icon"
          onclick="alert('Esto no funciona ;)');"
          src="./assets/google-mic.png
        "
          alt="search with mic"
        />
      </label>
      <div class="buttons">
        <button
          id="searchBtn"
          onclick="window.open(`https://www.google.com/search?q=${getElementById('search').value}`);"
        >
          Buscar con Google
        </button>
        <button id="lucky" onclick="alert('Esto no funciona ;)');">
          Me siento con suerte
        </button>
      </div>
    </main>
    <footer>
      <ul id="footer-left">
        <li><a href="https://about.google/">Sobre Google</a></li>
        <li><a href="https://ads.google.com">Publicidad</a></li>
        <li><a href="https://smallbusiness.withgoogle.com/">Negocios</a></li>
      </ul>
      <ul id="footer-rigth">
        <li><a href="https://policies.google.com/privacy">Privacidad</a></li>
        <li><a href="https://policies.google.com/terms">Condiciones</a></li>
        <li><a href="https://google.com/preferences">Preferencias</a></li>
      </ul>
    </footer>
    <script>
      const input = document.getElementById("search");
      input.addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          document.getElementById("searchBtn").click();
        }
      });

      if (screen.width >= 820) {
        document.querySelector("#footer-left").innerHTML =
          '<li><a href="https://www.google.com/search/howsearchworks">Cómo funciona la Búsqueda</a></li><li><a href="https://about.google/">Sobre Google</a></li><li><a href="https://ads.google.com">Publicidad</a></li><li><a href="https://smallbusiness.withgoogle.com/">Negocios</a></li>';
      }
    </script>
  </body>
</html>
